<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 - The MSA Cafe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container">
    <div class="content-card">
        <div class="mb-4 border-bottom pb-3">
            <h3 class="page-title mb-0">
                <i class="bi bi-pencil-fill"></i> 게시글 수정
            </h3>
        </div>

        <form id="postForm">
            <div class="mb-3">
                <label for="postType" class="form-label fw-bold">분류</label>
                <select class="form-select" id="postType" required>
                    <option value="GENERAL">일반</option>
                    <option value="QUESTION">질문</option>
                    <option value="RECOMMENDATION">추천</option>
                    <option value="INFO">정보</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="authorNickname" class="form-label fw-bold">작성자</label>
                <input type="text" class="form-control" id="authorNickname" readonly style="background-color: #f8f9fa;">
                <div class="form-text">작성자는 수정할 수 없습니다.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">비밀번호 <span class="text-danger text-small">(필수: 작성 시 입력한 비밀번호)</span></label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해야 수정됩니다." required>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label fw-bold">제목</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-4">
                <label for="content" class="form-label fw-bold">내용</label>
                <textarea class="form-control" id="content" rows="10" required></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-counterclockwise"></i> 취소
                </button>
                <button type="submit" class="btn btn-coffee">
                    <i class="bi bi-check-lg"></i> 수정 완료
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const postId = window.location.pathname.split('/')[2];

    $(document).ready(function() {
        loadPost();

        const tempPassword = sessionStorage.getItem("tempPassword");
        if (tempPassword) {
            $('#password').val(tempPassword);
            sessionStorage.removeItem("tempPassword");
        }

        $('#postForm').on('submit', function(e) {
            e.preventDefault();

            const post = {
                title: $('#title').val(),
                content: $('#content').val(),
                postType: $('#postType').val(),
                authorNickname: $('#authorNickname').val(),
                password: $('#password').val()
            };

            $.ajax({
                url: `/api/posts/${postId}`,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(post),
                success: function() {
                    alert("수정되었습니다.");
                    location.href = `/view/${postId}`;
                },
                error: function(xhr) {
                    alert("수정 실패: 비밀번호가 일치하지 않거나 오류가 발생했습니다.");
                }
            });
        });
    });

    function loadPost() {
        $.ajax({
            url: `/api/posts/${postId}`,
            method: 'GET',
            success: function(post) {
                $('#title').val(post.title);
                $('#content').val(post.content);
                $('#authorNickname').val(post.authorNickname);
                $('#postType').val(post.postType);
            },
            error: function() {
                alert("게시글 정보를 불러올 수 없습니다.");
                location.href = "/list";
            }
        });
    }
</script>
</body>
</html>
