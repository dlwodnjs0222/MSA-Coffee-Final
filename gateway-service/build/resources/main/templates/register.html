<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - The MSA Cafe</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* 로그인 페이지와 통일된 디자인 스타일 */
        body {
            background-color: var(--coffee-latte);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .auth-card {
            background-color: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(74, 52, 46, 0.15); /* 은은한 커피색 그림자 */
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 500px; /* 입력 필드가 많으므로 로그인보다 조금 더 넓게 */
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .brand-icon {
            font-size: 3rem;
            color: var(--coffee-primary);
            margin-bottom: 1rem;
        }

        .auth-title {
            color: var(--coffee-dark);
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }

        .form-control {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: var(--coffee-cream);
        }

        .form-control:focus {
            border-color: var(--coffee-primary);
            background-color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(111, 78, 55, 0.15);
        }

        .btn-coffee {
            background-color: var(--coffee-primary);
            color: white;
            font-weight: 700;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            transition: all 0.2s;
        }

        .btn-coffee:hover {
            background-color: var(--coffee-dark);
            color: white;
            transform: scale(1.02);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
            color: #666;
        }

        .auth-footer a {
            color: var(--coffee-primary);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!--<div th:replace="~{fragments/navbar :: navbarFragment}"></div>-->

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="text-center">
            <div class="brand-icon">
                <i class="bi bi-person-plus-fill"></i>
            </div>
            <h3 class="auth-title">Create Account</h3>

            <form id="registerForm">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label fw-bold small text-muted">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="사용할 아이디를 입력하세요" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label fw-bold small text-muted">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="mb-4 text-start">
                    <label for="email" class="form-label fw-bold small text-muted">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@cafe.com" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-coffee">가입하기</button>
                </div>

                <div class="auth-footer">
                    이미 계정이 있으신가요? <a href="/login">로그인</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // ID 그대로 사용
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, email })
            });

            if (response.ok) {
                alert('회원 가입이 완료되었습니다.');
                window.location.href = '/login';
            } else {
                const error = await response.text();
                alert('회원 가입에 실패했습니다: ' + error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('회원 가입 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
