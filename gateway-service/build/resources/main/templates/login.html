<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr" th:fragment="login">
<head>
    <meta charset="UTF-8">
    <title>로그인 - The MSA Cafe</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* 커피 테마 스타일 */
        body {
            background-color: var(--coffee-latte);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background-color: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(74, 52, 46, 0.15);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }

        .auth-card:hover { transform: translateY(-5px); }

        .brand-icon {
            font-size: 3.5rem;
            color: var(--coffee-primary);
            margin-bottom: 1rem;
        }

        .auth-title {
            color: var(--coffee-dark);
            font-weight: 800;
            margin-bottom: 2rem;
        }

        .form-control:focus {
            border-color: var(--coffee-primary);
            box-shadow: 0 0 0 0.25rem rgba(111, 78, 55, 0.15);
        }

        .btn-coffee {
            background-color: var(--coffee-primary);
            color: white;
            font-weight: 700;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            transition: all 0.2s;
        }

        .btn-coffee:hover {
            background-color: var(--coffee-dark);
            color: white;
            transform: scale(1.02);
        }

        .auth-footer { margin-top: 1.5rem; text-align: center; color: #666; }
        .auth-footer a { color: var(--coffee-primary); text-decoration: none; font-weight: 700; }
        .auth-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<!--<div th:replace="~{fragments/navbar :: navbarFragment}"></div>-->

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="text-center">
            <div class="brand-icon"><i class="bi bi-cup-hot-fill"></i></div>
            <h3 class="auth-title">Welcome Back</h3>

            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label fw-bold small text-muted">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label fw-bold small text-muted">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-coffee">로그인</button>
                </div>

                <div class="auth-footer">
                    계정이 없으신가요? <a href="/register">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // ★★★ 수정: id="username" 값을 가져오도록 변경 ★★★
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const token = document.getElementById('token');
        token.dataset = username;

        // ★★★ 서버가 원하는 키값인 "username"으로 전송 ★★★
        const loginData = {
            username: username,
            password: password,
            token: token,
        };

        try {
            const response = await fetch('http://localhost:8000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData),
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();

                // 로컬 스토리지 저장 (필요시)
                localStorage.setItem('username', data.username);
                localStorage.setItem('role', data.role);
                localStorage.setItem('token', data.token);

                window.location.href = '/';
            } else {
                const errorText = await response.text();
                let userFriendlyMsg;

                try {
                    const errorJson = JSON.parse(errorText);
                    userFriendlyMsg = errorJson.message || errorJson;
                } catch (e) {
                    userFriendlyMsg = errorText;
                }

                if (typeof userFriendlyMsg !== "string") {
                    userFriendlyMsg = JSON.stringify(userFriendlyMsg);
                }

                if (!userFriendlyMsg || userFriendlyMsg.includes("timestamp")) {
                    userFriendlyMsg = "아이디 또는 비밀번호를 확인해주세요.";
                }

                alert(userFriendlyMsg);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('서버 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
