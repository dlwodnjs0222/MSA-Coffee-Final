<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 - The MSA Cafe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container">
    <div class="content-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="page-title mb-0">
                <i class="bi bi-journal-text"></i> 자유 게시판
            </h3>
            <button class="btn btn-coffee" onclick="location.href='/write'">
                <i class="bi bi-pencil-square"></i> 글쓰기
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-coffee table-hover align-middle">
                <thead>
                <tr>
                    <th style="width: 10%">번호</th>
                    <th style="width: 10%">분류</th>
                    <th style="width: 40%">제목</th>
                    <th style="width: 15%">작성자</th>
                    <th style="width: 15%">작성일</th>
                    <th style="width: 10%">조회</th>
                </tr>
                </thead>
                <tbody id="postList">
                </tbody>
            </table>
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>
</div>

<script>
    let currentPage = 0;
    let totalPages = 0;

    const postTypeMap = {
        'QUESTION': '질문',
        'RECOMMENDATION': '추천',
        'GENERAL': '일반',
        'INFO': '정보'
    };

    $(document).ready(function() {
        loadPosts(0);
    });

    function loadPosts(page) {
        $.ajax({
            url: '/api/posts',
            method: 'GET',
            data: { page: page },
            success: function(response) {
                currentPage = response.number;
                totalPages = response.totalPages;

                const colorMap = {
                    'QUESTION': 'bg-danger',       // 질문: 빨강
                    'RECOMMENDATION': 'bg-success', // 추천: 초록
                    'GENERAL': 'bg-secondary',      // 일반: 회색
                    'INFO': 'bg-primary'            // 정보: 파랑
                };

                let html = '';
                response.content.forEach(function(post) {
                    let typeName = postTypeMap[post.postType] || post.postType;

                    // 색상 설정/ 없다면 기본값으로(회색)
                    let badgeClass = colorMap[post.postType] || 'bg-secondary';
                    // 날짜 포맷팅 (stocks 스타일과 어울리게 깔끔하게)
                    let date = new Date(post.createdAt).toLocaleDateString();

                    html += `
                            <tr>
                                <td>${post.id}</td>
                                <td><span class="badge ${badgeClass}">${typeName}</span></td>
                                <td class="text-start">
                                    <a href="/view/${post.id}" class="text-decoration-none text-dark fw-bold">
                                        ${post.title}
                                    </a>
                                </td>
                                <td>${post.authorNickname}</td>
                                <td>${date}</td>
                                <td>${post.viewCount}</td>
                            </tr>
                        `;
                });
                $('#postList').html(html);
                updatePagination();
            }
        });
    }

    function updatePagination() {
        let html = '';
        // 페이지네이션 디자인을 테마에 맞게(선택적) 혹은 기존 Bootstrap 유지
        for (let i = 0; i < totalPages; i++) {
            // 현재 페이지 active 클래스 처리
            let activeClass = (i === currentPage) ? 'active' : '';

            html += `
                    <li class="page-item ${activeClass}">
                        <a class="page-link" href="#" onclick="loadPosts(${i}); return false;">${i + 1}</a>
                    </li>
                `;
        }
        $('#pagination').html(html);
    }
</script>
</body>
</html>
