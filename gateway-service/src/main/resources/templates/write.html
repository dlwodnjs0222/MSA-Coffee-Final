<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 - The MSA Cafe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container">
    <div class="content-card">
        <div class="mb-4 border-bottom pb-3">
            <h3 class="page-title mb-0">
                <i class="bi bi-pencil-square"></i> 글쓰기
            </h3>
        </div>

        <form id="postForm">
            <div class="mb-3">
                <label for="postType" class="form-label fw-bold">분류</label>
                <select class="form-select" id="postType" required>
                    <option value="GENERAL">일반</option>
                    <option value="QUESTION">질문</option>
                    <option value="RECOMMENDATION">추천</option>
                    <option value="INFO">정보</option>
                </select>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="authorNickname" class="form-label fw-bold">작성자</label>
                    <input type="text" class="form-control" id="authorNickname" placeholder="닉네임" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label fw-bold">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="수정/삭제시 필요한 비밀번호" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label fw-bold">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="mb-4">
                <label for="content" class="form-label fw-bold">내용</label>
                <textarea class="form-control" id="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" onclick="location.href='/list'">
                    <i class="bi bi-x-lg"></i> 취소
                </button>
                <button type="submit" class="btn btn-coffee">
                    <i class="bi bi-check-lg"></i> 등록
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#postForm').on('submit', function(e) {
            e.preventDefault();

            const post = {
                postType: $('#postType').val(),
                authorNickname: $('#authorNickname').val(),
                password: $('#password').val(),
                title: $('#title').val(),
                content: $('#content').val()
            };

            $.ajax({
                url: '/api/posts',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(post),
                success: function() {
                    alert("게시글이 등록되었습니다.");
                    location.href = '/list';
                },
                error: function(xhr) {
                    alert("등록 실패: " + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
